<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>
  <div class="wrapper">
    <div class="container-1">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="container-2">
      <div class="row">
        <div class="col-1">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="mockup">
        </div>
        <div class="col-2">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
    </div>
  <footer>
    <div class="container-3">
      <div class="col">
        <img src="images/logo-facebook.svg" alt="" width="30" height="30">
        <img src="images/logo-twitter.svg" alt="" width="30" height="30">
        <img src="images/logo-instagram.svg" alt="" width="30" height="30">
      </div>
    </div>
  </div>
</footer>

    </p>
  </footer>
  -->
</body>
</html>
